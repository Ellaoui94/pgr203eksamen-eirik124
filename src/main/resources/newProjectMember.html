<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project member | Project Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>

<form method="POST" action="/api/newProjectMember" enctype="multipart/form-data">
    <div><label>First name: <input type="text" name="first_name" /></label></div>
    <div><label>Last name: <input type="text" name="last_name" /></label></div>
    <div><label>Email address: <input type="email" name="email" /></label></div>
    <div><label>Image: <input type="file" name="avatar" accept="image/png, image/jpeg"></label></div>
    <button>Add</button>
</form>
</body>
</html>
